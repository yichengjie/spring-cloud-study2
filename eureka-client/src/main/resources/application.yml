spring:
  application:
    name: eureka-client
    
server: 
  port: 2001
  
eureka: 
  client:
    service-url: 
      defaultZone: http://localhost:1001/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    root: info
    
management:
  endpoints:
    web:
      exposure:
        include:
        - refresh
        - health
        - info
  info:
    git:
      enabled: true